
<!DOCTYPE html>
<html>
<head>
    <title>Google Apps Script API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Google Apps Script API Test</h1>
    
    <div>
        <h3>1. Test API URL:</h3>
        <input type="text" id="apiUrl" style="width: 500px;" 
               value="https://script.google.com/macros/s/AKfycbzrDR7QN5eaQd1YSj4wfP_Sg8qlTg9ftMnI8PkTXRllCioVNPiTkqb5CmA32FPgYBBN6g/exec">
        <br><br>
        <button onclick="testAPI()">Test API Connection</button>
        <button onclick="testLogin()">Test Login</button>
    </div>
    
    <div id="results"></div>

    <script>
        async function testAPI() {
            const apiUrl = document.getElementById('apiUrl').value;
            const resultsDiv = document.getElementById('results');
            
            try {
                resultsDiv.innerHTML = '<div class="result">Testing API connection...</div>';
                
                const response = await fetch(apiUrl + '?action=test');
                const result = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="result ${result.success ? 'success' : 'error'}">
                        <h4>API Test Result:</h4>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h4>Connection Error:</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testLogin() {
            const apiUrl = document.getElementById('apiUrl').value;
            const resultsDiv = document.getElementById('results');
            
            try {
                resultsDiv.innerHTML = '<div class="result">Testing login...</div>';
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'login',
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const result = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="result ${result.success ? 'success' : 'error'}">
                        <h4>Login Test Result:</h4>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h4>Login Error:</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
